    api 'com.android.support:multidex:1.0.3'
    api 'com.zhy:okhttputils:2.6.2'
    api 'com.daimajia.numberprogressbar:library:1.4@aar'

    // 组件化自由插拔
    api project(':lib_netease')
    api project(':lib_base_xiaofu')
}
